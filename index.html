<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HSV Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001E62;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .spieler-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .spieler {
            background-color: #003366;
            border-radius: 8px;
            padding: 15px;
            width: 180px;
            text-align: center;
        }
        .spieler img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        footer {
            background-color: #FF0000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HSV Fanpage</h1>
        <p>Der aktuelle Kader der Hamburger SV</p>
    </header>

    <section class="spieler-container">
        <div class="spieler">
            <img src="https://via.placeholder.com/150" alt="Spieler 1" />
            <h3>John Doe</h3>
            <p>Stürmer</p>
        </div>
        <div class="spieler">
            <img src="https://via.placeholder.com/150" alt="Spieler 2" />
            <h3>Max Mustermann</h3>
            <p>Mittelfeld</p>
        </div>
        <div class="spieler">
            <img src="https://via.placeholder.com/150" alt="Spieler 3" />
            <h3>Anna Beispiel</h3>
            <p>Torwart</p>
        </div>
        <!-- Hier kannst du weitere Spieler hinzufügen -->
    </section>

    <footer>
        &copy; 2025 HSV Fanpage
    </footer>
</body>
</html>
