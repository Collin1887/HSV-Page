<!DOCTYPE html>
<html lang="de">
<head>

    <title>HSV Fanpage</title>
    <style>
        body {

            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #001E62;
        }
        header h1 {
            margin: 0;
        }
        .spieler-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .spieler {
            background-color: rgba(0, 51, 102, 0.9);
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
        }
        .spieler img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .spieler p {
            margin: 4px 0;
            font-size: 14px;
        }
        .spielplan {
            background-color: rgba(0, 30, 98, 0.9);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .spielplan h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .spielplan table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        .spielplan th, .spielplan td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            color: #001E62;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
